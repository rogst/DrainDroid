<html>
    <body>
		<div id="drainPage" data-role="page">
            <div data-theme="a" data-role="header" data-position="fixed">
                <h3>Drain Droid</h3>
            </div>
            <div data-role="content">
				<ul id="realServerList" data-role="listview" data-inset="true">

				</ul>
            </div>
            <div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="drain.html" class="ui-btn-active ui-state-persist" data-transition="none" data-icon="bars">Drain</a></li>
						<li><a href="config.html" data-transition="none" data-icon="gear">Config</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
            <div data-role="popup" data-dismissible="false" id="failedToGetRS">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                    <h1>Error</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                    <h3 class="ui-title">Unable to get data from DrainDroid API!</h3>
                    <a href="config.html" data-role="button" data-inline="true" data-theme="c">Go Configure</a>
                    <a id="drainRetryButton" href="#" data-role="button" data-inline="true" data-transition="none" data-theme="b">Retry</a>
                </div>
            </div>
            <div data-role="popup" id="confirm">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                    <h1>Are you sure?</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                    <h3 id="confirmMessageLabel" class="ui-title"></h3>
                    <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">No</a>
                    <a id="confirmYesButton" href="#" data-role="button" data-inline="true" data-transition="flow" data-theme="b">Yes</a>
                </div>
            </div>
        </div>
    </body>
</html>
