<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="apple-touch-icon" href="img/draindroid.png">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/index_page.js"></script>
        <script type="text/javascript" src="js/config_page.js"></script>
        <script type="text/javascript" src="js/drain_page.js"></script>
        <title>DrainDroid</title>
    </head>
    <body>
		<div id="startPage" data-role="page">
            <div data-theme="a" data-role="header" data-position="fixed">
                <h3>Drain Droid</h3>
            </div>
            <div data-role="content">
				<form id="loginForm">
					<label for="usernameField">Username:</label>
					<input id="usernameField" type="text" data-clear-btn="true" name="usernameField" value="">
					<label for="passwordField">Password:</label>
					<input id="passwordField" type="password" data-clear-btn="true" name="passwordField" value="" autocomplete="off">
					<input id="submitButton" type="submit" value="Login">
				</form>
            </div>
        </div>
    </body>
